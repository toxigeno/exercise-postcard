<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Handlee&display=swap" rel="stylesheet">
    <title>My PostCard</title>
</head>
<body>
    <div class="postcard">
        <div class="postcard-header">
            <div>
                <h1>My Postcard</h1>
            </div>
            <div class="fglogo">
                <img src="https://assets.breatheco.de/apis/img/icon/4geeks.png" alt="4geeks">
            </div>
        </div>
        <div class="postcard-body">
            <div class="postcard-sms">
                <p>Look how awesome! This is a postcard that I created using HTML5 and CSS3 during my 4Geeeks Academy Course!
                </p>
                <p>This is so cool, cant' wait to start doing more stuff!</p>
            </div>
            <div class="postcard-form">
                <input type="text" placeholder="Some Name">
                <input type="text" placeholder="Some Email">
                <input type="text" placeholder="Some Comment">
            </div>
        </div>
        <div class="postcard-footer">
            <input type="button" value="Send My Postcard">
        </div>
    </div>
</body>
</html>
